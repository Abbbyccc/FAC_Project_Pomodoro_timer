<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="main-contaoner">
        <div class="type-container">
            <button id="pomodoro-timer" class="pomodoro-clicked">Pomodoro</button>
            <button id="break-timer">break</button>
        </div>
        <div>
            <p class="time-disply" id="time-display"><span id="time-minutes">25</span>:<span id="seconds">00</span></p>
            <p class="break-disply hidden" id="break-time-display"><span id="break-minutes">05</span>:00</p>
        </div>

        <div class="action-container">
            <button id="start-btn">start</button>
            <button onclick="pause()" id="pause-btn">pause</button>
            <button onclick="reset()" id="reset-btn">reset</button>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="test/test-helpers.js"></script>
    <script src="test/test.js"></script>
</body>

</html>
