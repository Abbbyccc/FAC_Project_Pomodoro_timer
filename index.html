<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="main-contaoner">
        <h1>Pomodoro Timer</h1>
        <div class="type-container">
            <button id="pomodoro-timer" class="pomodoro-clicked">Pomodoro</button>
            <button id="break-timer">break</button>
        </div>
        <div class="display-container">
            <p class="time-disply" id="time-display"><span id="time-minutes">25</span>:<span id="time-seconds">00</span>
            </p>
            <p class="break-disply hidden" id="break-time-display"><span id="break-minutes">05</span>:<span
                    id="break-seconds">00</span></p>
        </div>

        <div class="action-container">
            <button id="start-btn">start</button>
            <button onclick="pause()" id="pause-btn">pause</button>
            <button id="reset-btn">reset</button>
        </div>

        <div class="time-setting-container">
            <form action="submit" id="time-form">
                <label for=""> Pomodoro Time Setting</label>
                <select id="timer-setting" name="timers">
                    <option value="25">25mins</option>
                    <option value="30">30mins</option>
                    <option value="35">35mins</option>
                    <option value="40">40mins</option>
                    <option value="45">45mins</option>
                    <option value="50">50mins</option>
                    <option value="55">55mins</option>
                    <option value="60">60mins</option>
                </select><br>
                <!-- <button id="pomodoro-setting">submit</button><br> -->

                <label for="">Break Time Setting</label>
                <select id="break-timer-setting" name="break-timer">
                    <option value="5">5mins</option>
                    <option value="10">10mins</option>
                    <option value="15">15mins</option>
                    <option value="20">20mins</option>
                    <option value="25">25mins</option>
                    <option value="30">30mins</option>
                </select><br>
                <button id="time-setting">submit</button><br>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="test/test-helpers.js"></script>
    <script src="test/test.js"></script>
</body>

</html>
